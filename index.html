<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <div>
                <h1>Tela de Cadastro</h1>
            </div>
            <div id="main-container">
                <h2>Cadastre-se para Acessar o Sistema</h2>
                <form id="register">
                    <div class="full-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu Email" data-min-length="5" data-max-length="10">
                    </div>
                    <div class="half-box spacing">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu Nome">
                    </div>
                    <div class="half-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
                    </div>
                    <div class="half-box spacing">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua Senha">
                    </div>
                    <div class="half-box">
                        <label for="passconfirm">Confirme sua Senha</label>
                        <input type="password" name="passconfirm" id="passconfirm" placeholder="Confirmar Senha">
                    </div>
                    <div class="full-box">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement" id="agreement-label">Li e Aceito os <a href="#">Termos de Uso</a></label>
                    </div>
                    <div class="full-box">
                        <input type="submit" id="btn-submit" value="Registrar">
                    </div>
                </form>
            </div>
            <p class="class-error template"></p>
        </section>
    </main>
    <script src="js/javas.js"></script>
</body>
</html>
